{% extends 'base.html' %}

{% block content %}
<div id="alert-box"></div>
<form class="mt-5" id="address-form">
    {% csrf_token %}
    <div class="ui selection dropdown" id="divisions">
        <input type="hidden" name="division">
        <i class="dropdown icon"></i>
        <div class="default text" id="division-text">Choose a division</div>
        <div class="menu" id="divisions-data-box">
        </div>
    </div>

    <div class="ui selection dropdown" id="districts">
        <input type="hidden" name="district">
        <i class="dropdown icon"></i>
        <div class="default text" id="district-text">Choose a district</div>
        <div class="menu" id="districts-data-box">
        </div>
    </div>

    <div class="ui selection dropdown" id="upazillas">
        <input type="hidden" name="upazilla">
        <i class="dropdown icon"></i>
        <div class="default text" id="upazilla-text">Choose an upazilla</div>
        <div class="menu" id="upazillas-data-box">
        </div>
    </div>

    <div id="btn-box" class="mt-5 not-visible">
        <button type="submit" class="ui primary button">Save</button>
    </div>

</form>

<div >
    <form id="search-form" autocomplete="off">
        {% csrf_token %}
        <input type="text" id="search-input" placeholder="search by division or district name">
    </form>
    <div id="results-box"></div>
</div>
{% endblock %}
